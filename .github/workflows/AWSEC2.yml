name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print secret info (masked)
        run: |
          echo "EC2_USER: ${{ secrets.EC2_USER }}"
          echo "EC2_HOST: ${{ secrets.EC2_HOST }}"

      - name: Set up SSH key with debug
        run: |
          set -x
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH connection to EC2
        run: |
          set -x
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo connected"

      - name: SSH into EC2 and deploy Docker Compose app
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -xe

            APP_DIR=~/app-directory
            REPO_URL=https://github.com/Batoolhareb/ML-breast-cancer.git

            if [ ! -d "$APP_DIR" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"

            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            sudo docker compose --profile job build
            sudo docker compose --profile job up
          EOF
