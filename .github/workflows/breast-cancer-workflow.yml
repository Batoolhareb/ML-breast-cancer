name: breast-cancer-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend on port 80..."
          for i in {1..30}; do
            if curl -s http://localhost:80 | grep -q "Breast Cancer Risk Assessment"; then
              echo "Frontend is ready!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 3
          done

      - name: Run tests inside frontend container
        run: |
          docker exec frontend-cancer bash -c "
            pip install -r /app/requirements.txt
            pip install pytest playwright requests
            playwright install --with-deps
            pytest /app/test_frontend.py
          "

      - name: Tear down services
        if: always()
        run: docker compose down --volumes

  ci-step:
    name: CI Step - Post-Test Validation
    runs-on: ubuntu-latest
    needs: docker-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Final CI validation
        run: echo "CI validation passed after container tests!"
