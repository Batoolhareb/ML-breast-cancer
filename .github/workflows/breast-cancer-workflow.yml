jobs:
  run-tests:
    name: Run Backend & Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r machine-learning/requirements.txt
          pip install streamlit requests joblib pytest scikit-learn matplotlib pandas uvicorn

      - name: ğŸ§  Train model (generate model.joblib)
        run: python machine-learning/model.py

      - name: âœ… Run backend unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/test

      - name: ğŸš€ Start FastAPI backend
        run: |
          nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: ğŸ¨ Start Streamlit frontend (brief check)
        run: |
          nohup streamlit run frontend/index.py --server.headless true --server.port 8501 &
          STREAMLIT_PID=$!
          echo "Waiting for Streamlit to start..."
          for i in {1..10}; do
            if curl -sSf http://localhost:8501 > /dev/null; then
              echo "âœ… Streamlit is up!"
              break
            fi
            echo "â³ Still waiting..."
            sleep 3
          done
          echo "ğŸ”´ Killing Streamlit (PID $STREAMLIT_PID)..."
          kill $STREAMLIT_PID

