name: breast-cancer-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest requests playwright streamlit
          pip install -r backend/requirements.txt
          playwright install --with-deps

      - name: Start Streamlit app
        run: |
          nohup streamlit run frontend/index.py --server.port 8501 > streamlit.log 2>&1 &

      - name: Wait for frontend (Streamlit) to be ready
        run: |
          echo "Waiting for Streamlit frontend on port 8501..."
          for i in {1..60}; do
            if curl -s http://localhost:8501 | grep -q "Breast Cancer Risk Assessment"; then
              echo "Frontend is ready!"
              break
            fi
            echo "Still waiting for frontend... ($i)"
            sleep 2
          done
          
      - name: Run frontend tests
        run: pytest frontend/test_frontend.py

        
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 8080..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/docs > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Still waiting for backend... ($i)"
            sleep 3
          done

      - name: Run backend tests
        run: pytest backend/test/test_main.py

      - name: Show Streamlit logs on failure
        if: failure()
        run: cat streamlit.log
