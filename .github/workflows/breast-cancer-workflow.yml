name: breast-cancer-workflow
on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r /backend/requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          pytest /backend

  ci:
    name: Continue to CI/CD
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Proceed if Tests Pass
        run: echo "Tests passed, proceeding with CI/CD steps..."
