name: breast-cancer-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Build and Test in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (for docker compose compatibility)
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Build and run Docker Compose services
        run: docker compose up --build -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for frontend and backend to become healthy..."
          for i in {1..30}; do
            if curl -s http://localhost:80 | grep -q "Breast Cancer Risk Assessment"; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend (attempt $i)..."
            sleep 3
          done

      - name: Run frontend tests
        run: |
          pip install pytest playwright requests
          playwright install --with-deps
          pytest frontend/test_frontend.py

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down --volumes

  ci-step:
    name: CI Step - Validate Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CI Logic
        run: echo "CI step: Validate formatting or build artifacts here"
