name: breast-cancer-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Backend & Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r machine-learning/requirements.txt
          pip install streamlit requests joblib pytest scikit-learn matplotlib pandas uvicorn

      - name: Train model (generate model.joblib)
        run: python machine-learning/model.py

      - name: Run backend unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/test

      - name: Start FastAPI backend
        run: |
          nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Start Streamlit frontend (brief check)
        run: |
           nohup streamlit run frontend/index.py --server.headless true --server.port 8501 &
            STREAMLIT_PID=$!
            echo "Waiting for Streamlit to start..."
    
            for i in {1..20}; do
                if curl -sSf http://localhost:8501 > /dev/null; then
                echo "Streamlit is up after $i attempts!"
               kill $STREAMLIT_PID
                exit 0
              fi
                echo "Attempt $i failed, retrying..."
            sleep 3
            done

            echo "Streamlit did not start within 60 seconds"
            kill $STREAMLIT_PID
              exit 1

  ci-step:
    name: CI Step - Build/Validate Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
