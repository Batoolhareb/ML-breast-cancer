name: breast-cancer-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests playwright

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Start Docker Compose services
        run: docker-compose up -d --build

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 8080..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/docs > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Still waiting for backend... ($i)"
            sleep 3
          done

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend on port 80..."
          for i in {1..30}; do
            if curl -s http://localhost:80 | grep -q "Breast Cancer Risk Assessment"; then
              echo "Frontend is ready!"
              break
            fi
            echo "Still waiting for frontend... ($i)"
            sleep 3
          done

      - name: Run frontend tests (outside Docker)
        run: pytest frontend/test_frontend.py

      - name: Tear down Docker Compose services
        if: always()
        run: docker-compose down --volumes
