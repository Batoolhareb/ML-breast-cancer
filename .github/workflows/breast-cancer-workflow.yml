name: breast-cancer-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Backend & Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r machine-learning/requirements.txt
          pip install streamlit requests joblib pytest scikit-learn matplotlib pandas uvicorn playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Train model (generate model.joblib)
        run: python machine-learning/model.py

      - name: Run backend unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/test

      - name: Start FastAPI backend
        run: |
          nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Start Streamlit frontend
        run: |
          nohup streamlit run frontend/index.py --server.headless true --server.port 8501 &
          sleep 10  # Give the app time to start

      - name: Run frontend tests with Playwright
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/frontend
          pytest frontend/test_frontend.py

      - name: Kill Streamlit after tests
        run: |
          pkill -f "streamlit"

  ci-step:
    name: CI Step - Build/Validate Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CI Logic
        run: |
          echo "CI step: Validate formatting"
