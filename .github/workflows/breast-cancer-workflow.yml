name: breast-cancer-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r machine-learning/requirements.txt
          pip install streamlit requests joblib pytest scikit-learn matplotlib pandas

      - name: Train model (generate model.joblib)
        run: |
          python machine-learning/model.py

      - name: Run backend tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/test

      - name: Start FastAPI backend (in background)
        run: |
            pip install uvicorn
            nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
            sleep 5


      - name: Start Streamlit frontend (in background)
        run: |
          nohup streamlit run frontend/app.py --server.headless true &
          sleep 10

      - name: Check Streamlit is running
        run: |
          curl -I http://localhost:8501 | grep "200 OK"

  ci-step:
    name: CI Step - Build/Validate Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: CI logic - linting, packaging etc.
        run: |
          echo "CI step: Building/validating the project..."
       

  cd-step:
    name: CD Step - Deploy Application
    runs-on: ubuntu-latest
    needs: ci-step

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: CD logic - Deploying
        run: |
          echo "CD step: Deploying application/model..."
          
