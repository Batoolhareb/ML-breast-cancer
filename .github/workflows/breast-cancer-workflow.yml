name: breast-cancer-workflow

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: backend
        run: |
          pytest test/test_main.py

  continue-ci:
    name: Continue to CI/CD
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Confirm test pass
        run: echo "âœ… Tests passed. Proceeding to CI/CD..."
