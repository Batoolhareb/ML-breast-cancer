name: breast-cancer-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r machine-learning/requirements.txt
          pip install pytest

      - name: Train model (generate model.joblib)
        run: |
          python machine-learning/model.py

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/test

  ci-step:
    name: CI Step - Build/Validate Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
