name: breast-cancer-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run frontend and backend tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install pytest requests playwright
          playwright install --with-deps

      - name: Run backend tests
        run: pytest backend/tests

      - name: Run frontend tests
        run: pytest frontend/test_frontend.py

  ci-with-docker:
    runs-on: ubuntu-latest
    name: CI steps with Docker
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Docker & Compose version
        run: |
          docker --version
          docker compose version

      - name: Start Docker containers
        run: docker compose up -d --build

      - name: Show running containers
        run: docker ps -a

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 8080..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/docs > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Still waiting for backend... ($i)"
            sleep 3
          done

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend on port 80..."
          for i in {1..30}; do
            if curl -s http://localhost:80 | grep -q "Breast Cancer Risk Assessment"; then
              echo "Frontend is ready!"
              break
            fi
            echo "Still waiting for frontend... ($i)"
            sleep 3
          done

      - name: Tear down Docker services
        if: always()
        run: docker compose down --volumes
